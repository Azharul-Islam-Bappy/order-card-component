<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="display">0</div>
      
      <button class="btn" id="all-clear">AC</button>
      <button class="btn" id="delete">Del</button>
      <button data-num="7" id="num-7" class="row-1  btn">7</button>
      <button data-num="8" id="num-8" class="row-1  btn">8</button>
      <button data-num="9" id="num-9" class="row-1 btn">9</button>
      
      <button data-op="+" id="op-plus" class="operator  btn">+</button>
      
      <button data-num="4" id="num-4" class="row-2 btn">4</button>
      <button data-num="5" id="num-5" class="row-2 btn">5</button>
      <button data-num="6" id="num-6" class="row-2 btn">6</button>
      
      <button data-op="-" id="op-minus" class="operator btn">-</button>
      <button data-num="1" id="num-1" class="row-3 btn">1</button>
      <button data-num="2" id="num-2" class="row-3 btn">2</button>
      <button data-num="3" id="num-3" class="row-3 btn">3</button>
      
      <button data-op="/" id="op-division" class="operator btn">รท</button>
      <button data-op="*" id="op-multiplication" class="operator btn">*</button>
      <button data-num="0" id="num-0" class="btn">0</button>
      <button data-num="." id="point" class="btn">.</button>
      <button  id="op-equal" class="operator   btn">=</button>
      
    </div>
    
    <script src="script.js"></script>
  </body>
</html>

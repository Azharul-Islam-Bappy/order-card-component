<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width,  initial-scale=1.0">
    <title>Quiz 2.0</title>
    <link rel="stylesheet"  href="quiz.css">
  </head>
  <body>
    <h2>Quiz 2.0</h2>
    
    <section class="quiz-formContainer">
      
      <p id="queHolder"></p>
      
      <div id="opt1-holder">
        <input type="radio" name="option" id="one">
        <label for="one" id="opt1"></label>
      </div>
    
      <div id="opt2-holder">
        <input type="radio" name="option" id="two">
        <label id="opt2" for="two"></label>
      </div>
    
      <div id="opt3-holder">
        <input type="radio" name="option" id="three">
        <label for="three" id="opt3"></label>
      </div>
      
      <button id="submit">Submit</button>
      
    </section>
    
    <script src="quiz.js"></script>
  </body>
</html>

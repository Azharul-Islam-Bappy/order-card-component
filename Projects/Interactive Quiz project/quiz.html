<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width,  iitial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet"  href="quiz.css">
  </head>
  <body>
    <h1>Interactive Quiz</h1>
    <div>
      <form id="quizForm">
        <section  class="quiz_section"> 
          <p id="js-queOne"></p>
          
          <input type="radio" name="js-queOne-opt"  value="C++" id="js-queOne-optOne"  class="js-queOne-opt">
          <label for="js-queOne-optOne">C++</label>
          
          <input type="radio" name="js-queOne-opt" value="HTML" id="js-queOne-optTwo"  class="js-queOne-opt">
          <label for="js-queOne-optTwo">HTML</label>
          
          <input type="radio" name="js-queOne-opt"  value="SQL" id="js-queOne-optThree"  class="js-queOne-opt">
          <label for="js-queOne-optThree">SQL</label>
          
          <p id="feedbackOne">Result here</p>
          
          <input type="submit" value="Submit" onclick="feedbackOne()"  class="submit-button">
          
        </section>
        <section  class="quiz_section">
          <p id="js-queTwo"></p>
          
          <input type="radio" name="js-queTwo-opt"  value="Hyper Transfer Markup Language"  id="js-queTwo-optOne">
          <label for="js-queTwo-optOne">Hyper Transfer Markup Language</label>
          
          <input type="radio" name="js-queTwo-opt"  value="Hyper Type Markup Language"  id="js-queTwo-optTwo">
          <label for="js-queTwo-optTwo">Hyper Type Markup Language</label>
          
          <input type="radio" name="js-queTwo-opt"  value="Hyper Text Markup Language"  id="js-queTwo-optThree">
          <label for="js-queTwo-optThree">Hyper Text Markup Language</label>
          
          
          <p id="feedbackTwo"  >Result here</p>
          
          <input type="submit" value="Submit"  class="submit-button"  onclick="feedbackTwo()">
        </section>
        <section  class="quiz_section">
          <p id="js-queThree"></p>
          
          <input type="radio" name="js-queThree-opt"  value="HTML"  id="js-queThree-optOne">
          <label for="js-queThree-optOne">HTML</label>
          
          
          <input type="radio" name="js-queThree-opt"  value="CSS"  id="js-queThree-optTwo">
          <label for="js-queThree-optTwo">CSS</label>
          
          <input type="radio" name="js-queThree-opt"  value="Python"  id="js-queThree-optThree">
          <label for="js-queThree-optThree">Python</label>
          
          <p id="feedbackThree">Result here</p>
          
          <input type="submit" value="Submit"  class="submit-button" onclick="feedbackThree()">
        </section>
      </form>  
      
    </div>
    
    
    
    
    <script src="quiz.js"></script>
  </body>
</html>

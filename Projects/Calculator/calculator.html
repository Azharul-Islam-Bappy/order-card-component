<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    
    <div class="calculator">
      <div class="calculator__output--container">
        <input class="calculator__output"  type="text"  placeholder="0"  id="outputArea">
      </div>
      
      <div class="keys__row">
        
        <input type="button"  value="AC" 
        class="del_operator"
        onclick="ac()">
        
        <input type="button"  value="DEL"
        class="del_operator"
        onclick="del()">
        
        <input type="button"  value="."
        onclick="display_num('.')">
        
        <input type="button"  value="รท" 
        class="operator"
        onclick="display_num('/')">
        
      </div>
      
      <div class="keys__row">
        
        <input type="button"  value="7" 
        onclick="display_num(7)">
        
        <input type="button"  value="8"
        onclick="display_num(8)">
        
        <input type="button"  value="9"
        onclick="display_num(9)">
        
        <input type="button"  value="+"
        class="operator"
        onclick="display_num('+')">
        
      </div>
      
      <div class="keys__row">
        <input type="button"  value="4"
        onclick="display_num(4)">
        
        <input type="button"  value="5"
        onclick="display_num(5)">
        
        <input type="button"  value="6"
        onclick="display_num(6)">
        
        <input type="button"  value="-"
        class="operator"
        onclick="display_num('-')">
        
      </div>
      
      <!-- <div class="keys__row">
        <input type="button"  value="7">
        <input type="button"  value="8">
        <input type="button"  value="9">
        <input type="button"  value="รท"
        onclick="display_num('รท')">
      </div> -->
      
      <div class="keys__row">
        <input type="button"  value="3"
        onclick="display_num(3)">
        
        <input type="button"  value="2"
        onclick="display_num(2)">
        
        <input type="button"  value="1"
        onclick="display_num(1)">
        
        <input type="button"  value="*"
        class="operator"
        onclick="display_num('*')">
        
      </div>
      
      <div class="keys__row" id="end_row">
        <input type="button"  value="0"
        onclick="display_num(0)">
        
        <input type="button"  value="00"
        onclick="display_num('00')">
        
        <input type="button"  value="=" id="enter"
        onclick="  result()" >
        
      </div>
    </div>
    
    <script src="calculator.js"> </script>
  </body>
</html>

  <body>
    <div class="container">
      <img src="assets/profile.jpg" id="profile-img"  alt="profile image">

      <section class="social-links">

    <script>
      // just some random calculation for average number
      const x = [];
      for (let i=350; i<=450; i++) {
        x.push(i);
      }
      console.log(x);
      let total = 0;
      for (let i=0; i<= x.length; i++) {
        total += i;
      }
      const result = total/x.length;
      console.log(`average of numbers 350 to 450: \n \n${result}` );
    </script>

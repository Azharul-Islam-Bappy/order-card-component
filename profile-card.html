  <head>

    <title>Bootstrap Flex Profile Card</title>

      }
      .local-container{

        margin: 50px auto;
      }
      .profile-image{
        width: 80px;

        border-radius: 50%;
      }
      .social-links a{
        text-decoration: none;
        font-size: 20px;
        margin-right: 10px;
        color: #007bff;
      }
    </style>
  </head>
  <body>

      <div class="local-container d-flex flex-column">

          <div class="">

        </div>

      </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="icon" type="image/png" sizes="32x32px" href="assets/Animax (2).png">
    <link rel="stylesheet" type="text/css" href="Styles/Signup&Login/signup.css">
    
  </head>
  <body>
    <main>
      <form class="container"  >
        <h2>sign up</h2>
        <input type="text" placeholder="Enter name" class="input-field" id="name-field">
        <p class="error-msg" id="name-error"></p>
        
        <input type="email" placeholder="Enter email" id="email-field" class="input-field">
        <p class="error-msg" id="email-error"></p>
        
        <input type="password" placeholder="Enter password" id="password-field" class="input-field">
        <p class="error-msg" id="pass-error"></p>
        
        <input type="password" placeholder="confirm password" id="confirmation-password" class="input-field">
        <p class="error-msg" id="pass-confirmation-error"></p>
        
        <span id="login-option">already have an account? <a href="login.html" id="login-link">login</a></span>
        <button value="submit">Submit</button>
      </form>
    </main>
    
    
    
    <script src="scripts/Signup&Login/signup.js"></script>
  </body>
</html>
